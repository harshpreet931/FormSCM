<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Apply for Job Application</h1>
    <div class="container">
        <h3 class="align">Personal Information</h3>
        <br>

        <label>First name: </label>
        <input type="text">
        <label>Middle name: </label>
        <input type="text">
        <label>Last name: </label>
        <input type="text">

        <br><br>
        <label>Phone: </label>
        <input type="number">
        <br><br>

        <label>Email: </label>
        <input type="email">

        <br><br>

        <label>Photo: </label>
        <input type="file">
        <br><br>

        <label>Address: </label>
        <input type="text">
        <br><br>

        <label>City: </label>
        <input type="text">
        <label>State: </label>
        <input type="text">
        <label>Pin: </label>
        <input type="number">
    </div>

    <div class="container2">
        <h3 class="align">Education</h3>
        <br>
        <label>School name: </label><input type="text">
        <br><br>

        <label>From: </label><input type="date"><label> To: </label><input type="date">
        <br><br>

        <label>College name: </label><input type="text">
        <br><br>

        <label>From: </label><input type="date"><label> To: </label><input type="date">
        <br><br>

        <textarea id="sub" name="Subjects" rows="4" cols="40">Write your Subjects here.</textarea>


    </div>

    <div class="container3">
        <h3 class="align">Professional Information</h3>
        <br>
        <label>Company: </label><input type="text">
        <br><br>

        <label>From: </label><input type="date"><label> To: </label><input type="date">
        <br><br>

        <textarea id="work" name="workinfo" rows="4" cols="40">Write your Work Information here.</textarea>
        <br><br>
        <label>Resume:</label><input type="file">

    </div>
    <input type="submit" id="subt">
    
</body>
</html>
